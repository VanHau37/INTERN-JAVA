<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css"
	href="/webjars/font-awesome/5.15.2/css/all.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>
<body>
	<div class="container text-center">
		<div>
			<form th:action="@{/logout}" method="post">
				<p>
					Wellcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
				</p>
				<input type="submit" value="Sign out" />
			</form>
		</div>
		<h1>All Users</h1>

	</div>
	<div>
		<table class="table table-striped table-bordered">

			<thead class="thead-dark">
				<tr>
					<th>User ID</th>
					<th>E-mail</th>
					<th>UserName</th>
					<th>Phone</th>
					<th>Address</th>
					<th>Images</th>
					<th class="text-center">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user: ${listUsers}">
					<td th:text="${user.id_users}">User ID</td>
					<td th:text="${user.email}">Email</td>
					<td th:text="${user.username}">UserName</td>
					<td th:text="${user.phone}">Phone</td>
					<td th:text="${user.address}">Address</td>
					<td>
						<img th:src="@{${user.imagesPath}}" width="20px" height="20px">
					</td>
					<td class="text-center"><a th:href="@{/edit/{id}(id=${user.id})}"
						class="btn btn-primary"> <i class="fas fa-edit"></i>
					</a> <a th:href="@{/detail/{id}(id=${user.id})}"
						class="btn btn-warning"> <i class="fas fa-eye"></i>
					</a> <a th:href="@{/delete/{id}(id=${user.id})}"
						class="btn btn-danger"> <i class="fas fa-user-times ml-2"></i>
					</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>


</html>
