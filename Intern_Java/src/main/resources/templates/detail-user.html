
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="ISO-8859-1">
<title>Detail</title>

<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
	<div class="container text-center">
		<h1>Detail User</h1>
		<div>
			<form action="#" th:action="@{/detail/{id}(id=${user.id})}"
				th:object="${user}" method="post">
				<div class="m-3">
					<div class="form-group row">
						<label class="col-form-label col-4" for="id_users">ID User
							Name</label>
						<div class="col-8">
							<input type="text" class="form-control" th:field="*{id_users}" readonly/>
							<br />
							<p th:if="${#fields.hasErrors('id_users')}"
								th:errors="*{id_users}" class="alert alert-danger"></p>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-4" for="email">E-mail</label>
						<div class="col-8">
							<input type="email" class="form-control" th:field="*{email}" readonly/>
							<br />
							<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="alert alert-danger"></p>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-4" for="password">Password</label>
						<div class="col-8">
							<input type="text" class="form-control" th:field="*{password}" readonly/>
							<br />
							<p th:if="${#fields.hasErrors('password')}"
								th:errors="*{password}" class="alert alert-danger"></p>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-4" for="username">User
							Name</label>
						<div class="col-8">
							<input type="text" class="form-control" th:field="*{username}" readonly/>
							<br />
							<p th:if="${#fields.hasErrors('username')}"
								th:errors="*{username}" class="alert alert-danger"></p>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-4" for="phone">Phone </label>
						<div class="col-8">
							<input type="tel" class="form-control" th:field="*{phone}" readonly/> <br />
							<p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
								class="alert alert-danger"></p>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-form-label col-4" for="address">ID
							Zip/Address </label>
						<div class="col-8">
							<div class="row">
								<div class="col-2">
									<input type="tel" class="form-control" th:field="*{id_zip}" readonly/>
									<br />
								</div>
								<div class="col-10">
									<input type="text" class="form-control" th:field="*{address}" readonly/>
									<br />
								</div>
							</div>
							<p th:if="${#fields.hasErrors('id_zip')}" th:errors="*{id_zip}"
								class="alert alert-danger"></p>
							<p th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
								class="alert alert-danger"></p>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-4" for="emoji">Emoji </label>
						<div class="col-8">
							<input type="text" class="form-control" th:field="*{emoji}" readonly/> <br />
							<p th:if="${#fields.hasErrors('emoji')}" th:errors="*{emoji}"
								class="alert alert-danger"></p>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="mb-5">
			<a th:href="@{/list_users}"><button class="btn btn-primary">Quay
					láº¡i</button></a>
		</div>
	</div>
</body>
</html>
