
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="ISO-8859-1">
<title>registration</title>

<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css">

<link rel="stylesheet" type="text/css"
	href="/webjars/font-awesome/5.15.2/css/all.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<div class="container text-center">
		<br />
		<h1>USER REGISTRION - SIGNUP</h1>
		<div>
			<form th:action="@{/process_register}" method="post"
				th:object="${user}" enctype="multipart/form-data">
				<div class="m-3">
					<div class="form-group row">
						<label class="col-form-label col-4" for="id_users">ID User
							Name</label>
						<div class="col-8">
							<input type="text" class="form-control" th:field="*{id_users}" />
							<br />
							<p th:if="${#fields.hasErrors('id_users')}"
								th:errors="*{id_users}" class="alert alert-danger"></p>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-4" for="email">E-mail</label>
						<div class="col-8">
							<input type="email" class="form-control" th:field="*{email}" />
							<br />
							<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="alert alert-danger"></p>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-4" for="password">Password</label>
						<div class="col-8">
							<input type="password" class="form-control"
								th:field="*{password}" /> <br />
							<p th:if="${#fields.hasErrors('password')}"
								th:errors="*{password}" class="alert alert-danger"></p>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-4" for="username">User
							Name</label>
						<div class="col-8">
							<input type="text" class="form-control" th:field="*{username}" />
							<br />
							<p th:if="${#fields.hasErrors('username')}"
								th:errors="*{username}" class="alert alert-danger"></p>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-4" for="phone">Phone </label>
						<div class="col-8">
							<input type="tel" class="form-control" th:field="*{phone}" /> <br />
							<p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
								class="alert alert-danger"></p>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-form-label col-4" for="address">ID
							Zip/Address </label>

						<div class="col-8">
							<div class="row">
								<div class="col-2">
									<input type="tel" class="form-control" th:field="*{id_zip}" />
									<br />
								</div>
								<div class="col-10">
									<input type="text" class="form-control" th:field="*{address}" />
									<br />
								</div>
							</div>
							<p th:if="${#fields.hasErrors('id_zip')}" th:errors="*{id_zip}"
								class="alert alert-danger"></p>
							<p th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
								class="alert alert-danger"></p>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-4" for="emoji">Emoji</label>
						<div class="col-8">
							<div class="row">
								<div class="col-5">
									<input type="file" name="fileImage" id="fileImage" 
										accept="image/png, image/jpeg" />
								</div>
								<div class="col-3">
									<img id="thumbail" alt="Preview" />
								</div>
							</div>

						</div>
					</div>
					<div>
						<button type="submit" class="btn btn-primary">Signup</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
<script>
	function showImageThumbnail(fileInput) {
		file = fileInput.files[0];
		reader = new FileReader();
		reader.onload = function(e) {
			$('#thumbail').attr('src', e.target.result);
		};
		reader.readAsDataURL(file);
	}
</script>
<script type="text/javascript">
	$(document).ready(function() {
		$('#fileImage').change(function() {
			showImageThumbnail(this);
		});
	})
</script>
</html>
