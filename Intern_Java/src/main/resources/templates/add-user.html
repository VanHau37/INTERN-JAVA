
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="ISO-8859-1">
<title>registration</title>

<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
	<div class="container text-center">
		<h1>Add User</h1>
		<div>
		<form action="#" th:action="@{/adduser}" th:object="${user}" method="post">
				<div class="m-3">
					<div class="form-group row">
						<label class="col-form-label col-4" for="id_users">ID User Name</label>
						<div class="col-8">
							<input type="text" class="form-control"
								th:field="*{id_users}" /> <br />
							<p th:if="${#fields.hasErrors('id_users')}" th:errors="*{id_users}"
								class="alert alert-danger"></p>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-4" for="email">E-mail</label>
						<div class="col-8">
							<input type="email" class="form-control"
								th:field="*{email}" /> <br />
							<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="alert alert-danger"></p>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-4" for="password">Password</label>
						<div class="col-8">
							<input type="password" class="form-control"
								th:field="*{password}" /> <br />
							<p th:if="${#fields.hasErrors('password')}"
								th:errors="*{password}" class="alert alert-danger"></p>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-4" for="username">User
							Name</label>
						<div class="col-8">
							<input type="text" class="form-control" th:field="*{username}" />
							<br />
							<p th:if="${#fields.hasErrors('username')}"
								th:errors="*{username}" class="alert alert-danger"></p>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-4" for="phone">Phone </label>
						<div class="col-8">
							<input type="tel" class="form-control" th:field="*{phone}" />
							<br />
							<p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
								class="alert alert-danger"></p>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-form-label col-4" for="address">ID Zip/Address
						</label>
						<div class="col-8">
							<input type="text" class="form-control" th:field="*{address}" />
							<br />
							<p th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
								class="alert alert-danger"></p>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-4" for="emoji">Emoji </label>
						<div class="col-8">
							<input type="text" class="form-control" th:field="*{emoji}" />
							<br />
							<p th:if="${#fields.hasErrors('emoji')}" th:errors="*{emoji}"
								class="alert alert-danger"></p>
						</div>
					</div>
					<div>
						 <input type="submit" value="Add User">  
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
